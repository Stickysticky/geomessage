name: geomessage
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  uuid: ^4.5.1
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_map_marker_popup: ^7.0.0
  flutter_colorpicker: ^1.1.0
  shared_preferences: ^2.3.5
  sqflite: ^2.4.1
  path: ^1.9.0
  geolocator: ^13.0.2
  workmanager: ^0.5.2
  permission_handler: ^11.3.1
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  intl_utils: ^2.8.7

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - lib/l10n/

flutter_intl:
  enabled: true
  class_name: S
  main_locale: fr
